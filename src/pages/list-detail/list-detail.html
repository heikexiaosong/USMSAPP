<ion-header>
  <ion-navbar>
    <ion-title>
      {{listDetial?.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-item-group class="list-detail-info">
  <ion-item-divider color="light"  style="color:#6b6767;">基本信息</ion-item-divider>
  <ion-item ><label>{{master["OUTSTOCK_CODE"]?.caption}}</label> <span style="margin-left: 5.3rem">{{master["OUTSTOCK_CODE"]?.value}}</span></ion-item>
    <ion-item ><label >{{master["OUTSTOCK_OUTAT"]?.caption}}</label><span style="margin-left: 3rem">{{master["OUTSTOCK_OUTAT"]?.value | date:"yyyy-MM-dd" }}</span></ion-item>
    <ion-item ><label >{{master["ASSISTANT_NAME"]?.caption}}</label><span style="margin-left: 4.2rem">{{master["ASSISTANT_NAME"]?.value}}</span></ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" style="color:#6b6767;">货物清单</ion-item-divider>
      <form action="" (ngSubmit)="logForm()" style="border-bottom: 1px solid #e4e4e4">
        <div class="row header">
          <div class="col">名称</div>
          <div class="col">单位</div>
          <div class="col">应出数量</div>
          <div class="col">实出数量</div>
        </div>
        <div  *ngFor="let item of data" class="row" (click)="dblList(item)">
          <div class="col dell">{{item?.MATERIAL_NAME}}</div>
          <div class="col dell">{{item?.OUTSTOCKENTRY_UNIT}}</div>
          <div class="col dell">{{item?.OUTSTOCKENTRY_QUANTITY}}</div>
          <div class="col"><ion-input type="text" name="num"  [(ngModel)] = "item.QUANTITY" ></ion-input></div>
        </div>
        <button ion-button type="submit" block style="position: absolute;bottom: 2rem;">提交</button>
      </form>
  </ion-item-group>

</ion-content>
