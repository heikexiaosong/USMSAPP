<ion-header>
  <ion-navbar>
    <ion-title>
      {{listDetial?.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-item-group class="list-detail-info">
    <ion-item ><label>供应商</label> <span style="margin-left: 4.2rem">{{listDetial.SUPNAME}}</span></ion-item>
    <ion-item ><label >采购部门</label><span style="margin-left: 3rem">{{listDetial.SALEORGNAME}}</span></ion-item>
    <ion-item ><label >收料时间</label><span style="margin-left: 3rem">{{listDetial.FDATE| date:"yyyy-MM-dd" }}</span></ion-item>
    <ion-item (click) ="express(listDetial)"><label style="color: #488aff;">物流公司</label><span style="margin-left: 4.2rem">{{listDetial.EXPRESS}}</span></ion-item>
    <ion-item (click) ="expressOrder(listDetial)" ><label style="color: #488aff;">运单号</label><span style="margin-left: 4.2rem">{{listDetial.EXPRESSOID}}</span></ion-item>
    <ion-item ><label >是否GSP订单</label><span style="margin-left: 3rem">{{listDetial.FISGSPORDER}}</span></ion-item>
    <ion-item (click) = "fnoteShow()" ><label >备注</label><span style="margin-left: 3rem">{{listDetial.FNOTE}}</span></ion-item>
  </ion-item-group>

  <ion-item-group>

    <ion-item-divider color="light" style="color:#6b6767;">收料明细</ion-item-divider>
    <ion-list>
      <button ion-item *ngFor="let item of data" class="row" (click)="dblList(item)">
        <label class="list-main-title">{{ item?.FNAME}} </label>
        <div class="list-main-content">
          <label>[应收]</label>
          <label>数量: {{item?.FACTRECEIVEQTY}} </label> |
          <label>批次: {{ item?.VERNUMBER}}  </label>
        </div>
        <div class="list-main-content">
          <label>[实收]</label>
          <label>数量: {{item?.QUANTITY}}</label> |
          <label>批次: {{ item?.MGOODSBATCH }}  </label>
        </div>
        <div class="list-main-content">
          <label>[入库]</label>
          <label>仓库: {{ item?.WNAME }}  </label>
        </div>
      </button>
    </ion-list>
  </ion-item-group>


</ion-content>

<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="logForm()">提交</button>
  </div>
</ion-footer>
