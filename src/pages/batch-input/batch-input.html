<ion-header>

  <ion-navbar>
    <ion-title>批次输入</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-input readonly=true  [(ngModel)] = "name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>物料批号</ion-label>
    <ion-input type="text" [(ngModel)] = "batch" #focusInput></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="r_ok()">确 定</button>
  </div>
</ion-footer>
