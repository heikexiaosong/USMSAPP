<ion-header>

  <ion-navbar>
    <ion-title>物料出库数量</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      物料信息
    </ion-card-header>
    <ion-card-content>
      <button ion-item>
        <ion-label>物料名: {{ item?.FNAME }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料编码: {{ item?.MFNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料批次: {{ item?.FNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>应发数量({{ item?.UNIT }}): {{ item?.FQTY }}</ion-label>
      </button>

      <!--
            /**
     * Batch: {"WCODE":"CP0001000004671","FNUMBER":"10106","CCODE":"CK019","DCODE":"Kg","PH":"20151001","CDCODE":"湖北",

     */
      -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-label class="select"  color="primary" (click) ="batchselect()">选择批次信息</ion-label>
    </ion-card-header>
    <ion-card-content>

      <button ion-item>
        <ion-label>实际出库批次: {{ item?.MGOODSBATCH }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>版号: {{ item?.VERSION }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>产地: {{ item?.ORIGIN }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>质量等级: {{ item?.GRADE }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>生产厂家: {{ item?.MANUFACTURERNAME }}</ion-label>
      </button>

      <button ion-item >
        <ion-label>货主: {{ item?.ORGNAME }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>仓库: {{ item?.WNAME }}</ion-label>
      </button>

      <ion-item>
        <ion-label>生产日期: {{ item?.SDATE | date:"yyyy-MM-dd" }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>有效期: {{ item?.EDATE | date:"yyyy-MM-dd" }}</ion-label>
      </ion-item>

      <button ion-item>
        <ion-label>即时库存数量:({{ item?.UNIT }}): {{ item?.FBASEQTY }}</ion-label>
      </button>

    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-label color="primary"   class="input-button" fixed>实发数量({{ item?.UNIT }})</ion-label>
    <ion-input type="number" max="{{max}}" [(ngModel)] = "item.QUANTITY" ></ion-input>
  </ion-item>

  <button ion-item  class="input-button" (click) ="packageCode()">
    <span style="color: #488aff;">已扫箱码({{packages.length}})</span>
  </button>

</ion-content>



<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="r_ok()">确 定</button>
  </div>
</ion-footer>
