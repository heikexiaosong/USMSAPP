<ion-header>

  <ion-navbar>
    <ion-title>物料出库数量</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-list>
      <button ion-item>
        <ion-label>物料名: {{ item?.FNAME }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料编码: {{ item?.MFNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料批次: {{ item?.FNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>应发数量({{ item?.UNIT }}): {{ item?.FQTY }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>即时库存数量:({{ item?.UNIT }}): {{ item?.FBASEQTY }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>版号: {{ item?.VERSION }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>产地: {{ item?.ORIGIN }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>生产厂家: {{ item?.MANUFACTURERNAME }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>质量等级: {{ item?.GRADE }}</ion-label>
      </button>
    </ion-list>
  </ion-card>


  <button ion-item   class="input-button" (click) ="batchselect()">
    <span style="color: #488aff;">实际出库批次:</span> {{ item?.MGOODSBATCH }}
  </button>

  <button ion-item  (click) ="orgselect()">
    <span style="color: #488aff;">货主:</span> {{ item?.ORGNAME }}
  </button>

  <button ion-item  (click) ="wcodeselect()">
    <span style="color: #488aff;">仓库:</span> {{ item?.WNAME }}
  </button>

  <ion-item>
    <ion-label color="primary"   class="input-button" fixed>实发数量({{ item?.UNIT }})</ion-label>
    <ion-input type="number" [(ngModel)] = "item.QUANTITY" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"  class="input-button" fixed>生产日期</ion-label>
    <ion-datetime min="2010" max="2050-12-31" displayFormat="MM/DD/YYYY" [(ngModel)]="FPRODUCEDATE" cancelText="取消" doneText="确认"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary"  fixed>有效期</ion-label>
    <ion-datetime min="2010" max="2050-12-31" displayFormat="MM/DD/YYYY" [(ngModel)]="FEXPIRYDATE" cancelText="取消" doneText="确认"></ion-datetime>
  </ion-item>

</ion-content>


<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="r_ok()">确 定</button>
  </div>
</ion-footer>
