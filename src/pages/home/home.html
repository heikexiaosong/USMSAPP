<ion-header >
  <ion-navbar >
    <ion-title style="text-align: center;">
      主页
    </ion-title>
    <ion-icon  ios="ios-exit-outline" md="md-exit" class="loginout-ion" (click)="returnLogin()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
  <button ion-button icon-left  large class="btn-style" (click)="listDrop(1)" style="background:#32afc5 " >
    <ion-icon name="notifications"  class="ion-icon-position"></ion-icon>
    <span class="ion-icon-text">收料通知单</span>
  </button>
  <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(2)" style="background: #32afc5">
    <ion-icon name="notifications" class="ion-icon-position"></ion-icon>
    <span class="ion-icon-text">发货通知单</span>
  </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(3)" style="background:#32afc5 " >
      <ion-icon name="attach"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">生产入库单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(4)" style="background: #32afc5">
      <ion-icon name="basketball" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">生产退库单</span>
    </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(5)" style="background:#32afc5 " >
      <ion-icon name="book"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">生产领料单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(6)" style="background: #32afc5">
      <ion-icon name="bookmarks" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">生产退料单</span>
    </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(7)" style="background:#32afc5 " >
      <ion-icon name="browsers"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">采购入库单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(8)" style="background: #32afc5">
      <ion-icon name="briefcase" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">采购退货单</span>
    </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(7)" style="background:#32afc5 " >
      <ion-icon name="apps"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">其他入库单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(8)" style="background: #32afc5">
      <ion-icon name="book" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">其他出库单</span>
    </button>
  </ion-row>


  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(11)" style="background:#32afc5 " >
      <ion-icon name="calculator"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">外部销售出库单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(12)" style="background: #32afc5">
      <ion-icon name="calculator" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">内部销售出库单</span>
    </button>
  </ion-row>


  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(13)" style="background:#32afc5 " >
      <ion-icon name="clipboard"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">销售退货单</span>
    </button>
    <button ion-button icon-left large class="btn-style btn-style-position" (click)="listDrop(14)" style="background: #32afc5">
      <ion-icon name="document" class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">库存盘点</span>
    </button>
  </ion-row>


  <ion-row>
    <button ion-button icon-left  large class="btn-style" (click)="listDrop(15)" style="background:#32afc5 " >
      <ion-icon name="aperture"  class="ion-icon-position"></ion-icon>
      <span class="ion-icon-text">库存调拨</span>
    </button>
  </ion-row>

</ion-content>
