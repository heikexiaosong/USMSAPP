<ion-content padding class="login">
    <div class="wrap">
        <img src="assets/icon/logo.png" width="24%">
    </div>

    <ion-item class="login-title">
        仓库管理系统
    </ion-item>
  <ion-list inset>
    <ion-item class="login-input">
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="username"  placeholder="服务器地址" [(ngModel)]="url" ></ion-input>
    </ion-item>
    <ion-item class="login-input">
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="username"  placeholder="请输入用户名" [(ngModel)]="userName" ></ion-input>
    </ion-item>
    <ion-item class="login-input">
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="请输入密码"  [(ngModel)]="userPwd" ></ion-input>
    </ion-item>
    <button ion-button round type="submit" class="btn-submit" (click)="login()" >登录</button>
  </ion-list>
</ion-content>
