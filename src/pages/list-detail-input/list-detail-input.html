<ion-header>

  <ion-navbar>
    <ion-title>物料出库数量</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>{{ name }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>{{ batch }}</ion-label>
  </ion-item>

  <ion-item (click) ="wcodeselect()" >
    <ion-label color="primary" fixed>仓库</ion-label>
    <ion-input readonly=true type="text" [(ngModel)] = "wname" #focusInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>数量</ion-label>
    <ion-input type="number" [(ngModel)] = "num" #focusInput></ion-input>
  </ion-item>


</ion-content>


<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="r_ok()">确 定</button>
  </div>
</ion-footer>
