<ion-header>

  <ion-navbar>
    <ion-title>物料入库</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-list>
      <button ion-item>
        <ion-label>物料名: {{ item?.FNAME }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料编码: {{ item?.FNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>物料批次: {{ item?.VERNUMBER }}</ion-label>
      </button>

      <button ion-item>
        <ion-label>采购数量({{ item?.UNIT }}): {{ item?.FACTRECEIVEQTY }}</ion-label>
      </button>
    </ion-list>
  </ion-card>

  <button ion-item  class="input-button" (click) ="wcodeselect()">
    <span style="color: #488aff;">仓库:</span> {{ item?.WNAME }}
  </button>

  <ion-item  >
    <ion-label color="primary" fixed>实际入库批次</ion-label>
    <ion-input rtype="text" [(ngModel)] = "item.MGOODSBATCH"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>实收数量({{ item?.UNIT }})</ion-label>
    <ion-input type="number" [(ngModel)] = "item.QUANTITY" ></ion-input>
  </ion-item>

</ion-content>


<ion-footer>
  <div class="row" style="text-align: -webkit-center;">
    <button ion-button class="footer-btn" block (click)="r_ok()">确 定</button>
  </div>
</ion-footer>
