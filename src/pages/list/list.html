  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" icon-start>
        <ion-icon [name]="'logo-' + item.id" item-start></ion-icon>
        <h4 class="list-main-title"> {{ item?.title }}</h4>
        <span class="list-main-content"><label>{{item?.category}}</label>{{item?.link}}</span>
      </button>
    </ion-list>
</ion-content>
