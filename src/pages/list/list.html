<ion-header>

  <ion-navbar>
    <ion-title>收料通知单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <h4 class="list-main-title">{{ item?.SUPNAME}} </h4>
      <div class="list-main-content">
        <label>{{item?.SALEDEPNAME}} </label> |
        <label>{{item?.RECNAME}}</label> |
        <label>{{item?.SALENAME}}</label> |
        <label>{{item?.FDATE  | date:"yyyy-MM-dd" }}</label>
      </div>
    </button>
  </ion-list>
</ion-content>
