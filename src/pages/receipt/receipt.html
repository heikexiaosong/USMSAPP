<ion-header>

  <ion-navbar>
    <ion-title>发货通知单</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="数据刷新..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <h2 class="list-main-title">{{ item?.FBILLNO}} </h2>
      <h4 class="list-main-title">{{ item?.CFNAME}} </h4>
      <div class="list-main-content">
        <label>{{item?.SALESFNAME}} </label> |
        <label>{{item?.FDATE  | date:"yyyy-MM-dd" }}</label>
      </div>
    </button>
  </ion-list>
</ion-content>
